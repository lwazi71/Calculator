<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href= "style.css">
</head>
<body>
    <div class = 'container'>
    <div class = 'calculator'>
        <!--
            <div class = 'currentOperator'></div>
            <div class = 'previousOperator'></div>
            <input type = "text" size = '13' palceholder = "88" id ='display'>
            <br>
        -->
        <div class = 'display'>
            <p value ='0' id ='show'>0</p>
            <div id = 'keypad'>
                <button id = 'CE' class ='clear myBtn' >AC</button>
                <button id ='C' class ='clear2 myBtn'>C</button>
                <button id ='percent' class = 'operator myBtn'>%</buton>
                <button value ='/' id ='divide' class ='operator myBtn' >/</button>
                <br>
                <button value = '7' class ='number myBtn'>7</button>
                <button value ='8' class ='number myBtn'>8</button>
                <button value ='9' class ='number myBtn'>9</button>
                <button value ='*' id = 'multiply' class ='operator myBtn'>*</button>
                <br>
                <button value ='4' class = 'number myBtn'>4</button>
                <button value ='5' class = 'number myBtn'>5</button>
                <button value ='6'class ='number myBtn'>6</button>
                <button value ='-' id='subtract' class ='operator myBtn '>-</button>
                <br>
                <button value = '1' class = 'number myBtn'>1</button>
                <button value ='2' class = 'number myBtn'>2</button>
                <button value ='3' class = 'number myBtn'>3</button>
                <button value ='+' id = 'add' class ='operator myBtn'>+</button>
                <br>
                <button value ='0' class ='number myBtn'>0</button>
                <button value ='.' class ='number myBtn'>.</button>
                <button value ='=' id = 'equal' class ='operator myBtn'>=</button>
            </div>
        </div>
    </div>
</div>
<script src = 'cal.js'></script> 
</body>
</html>
